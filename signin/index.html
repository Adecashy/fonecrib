<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img src="../images & icons/logo.png" alt="" width="80px">
        <h3>Login to FoneCrib</h3>
    </div>
    <div class="container">
        <form id="signin-form">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="signin-email" placeholder="Enter Email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="signin-password" placeholder="Enter Password">
            </div>
            <button id="signin-btn">Login</button>
        </form>
        <p id="error-message"></p>

        <p>Are you new here? <a href="../signup/index.html">Create an account</a></p>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
